# Hugo configuration file
title: Babet IMU Project

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Content
      url: "/overview/"
      weight: 1
    - name: Contact â†—
      url: "https://adrienbabet.com/contact/"
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/babetCode/BioMechRepo"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: '/images/blogo.svg'
      dark: '/images/blogo-dark.svg'
      width: 40
      height: 40

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/babetCode/BioMechRepo/edit/main/website/content"

  page:
    width: full